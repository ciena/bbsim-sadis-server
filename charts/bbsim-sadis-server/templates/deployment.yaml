apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bbsim-sadis-server
  namespace: {{ .Release.Namespace }}
  {{- if or (hasKey .Values "extra_deployment_labels") (hasKey .Values "bbsim_sadis_server_deployment_labels") }}
  labels:
    {{- if hasKey .Values "extra_deployment_labels" }}
    {{- range $key, $val := .Values.extra_deployment_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
    {{- if hasKey .Values "bbsim_sadis_server_deployment_labels" }}
    {{- range $key, $val := .Values.bbsim_sadis_server_deployment_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas.bbsim_sadis_server }}
  template:
    metadata:
      labels:
        app: bbsim-sadis-server
        app.kubernetes.io/name: "bbsim-sadis-server"
        app.kubernetes.io/version: {{ quote .Chart.AppVersion }}
        app.kubernetes.io/component: "sadis-server"
        app.kubernetes.io/part-of: "voltha"
        app.kubernetes.io/managed-by: {{ quote .Release.Service }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        {{- if hasKey .Values "extra_pod_labels" }}
        {{- range $key, $val := .Values.extra_pod_labels }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- end }}
        {{- if hasKey .Values "bbsim_sadis_server_pod_labels" }}
        {{- range $key, $val := .Values.bbsim_sadis_server_pod_labels }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}
        {{- end }}
    spec:
      containers:
        - name: sadis
          image: '{{ tpl .Values.images.bbsim_sadis_server.registry . }}{{ tpl .Values.images.bbsim_sadis_server.repository . }}:{{ tpl ( tpl .Values.images.bbsim_sadis_server.tag . ) . }}'
          imagePullPolicy: {{ tpl .Values.images.bbsim_sadis_server.pullPolicy . }}
          args:
            - "/app/serve"
          env:
            - name: SLEEP_TIME
              value: {{ .Values.config.bbsim_sadis_server.sleep_time }}
          volumeMounts:
            - name: kube-config-volume
              mountPath: /etc/kube
      volumes:
        - name: kube-config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: kube-config
